{% include "event_host_head.html" %}

<script>
    $(document).ready(function(){
        get_coupons();
    })

    function get_coupons(){
        let url = "http://127.0.0.1:5000/get_coupons"
        $.get(url,function(data,status){
            $("#coupons").html(data)
        })
    }
</script>



<div class="container">
  <div class="row">
    <div class="col-md-4">
        <div class="card p-3 mt-5">
            <h4 class="text-center">ADD COUPONS</h4>
            <form action="add_coupons1" method="post">
                <div class="mt-3">
                    <label for="coupon_name" class="form-label">Coupon Name</label>
                    <input type="text" name="coupon_name" id="coupon_name" placeholder="Enter Name" class="form-control" required>
                </div>
                <div class="mt-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" placeholder="Enter Description"></textarea>
                </div>
                <div class="mt-3">
                    <label for="validity" class="form-label">Validity upto</label>
                    <input type="date" name="validity" id="validity" placeholder="Enter Validity" class="form-control" required>
                </div>
                <div class="mt-3">
                    <label for="discount" class="form-label">Discount(in %)</label>
                    <input type="number" name="discount" id="discount" class="form-control" placeholder="Enter discount" required min="1" max="100">
                </div>
                <div class="mt-3">
                    <input type="submit" id="btn" class="btn btn-primary w-100" value="ADD COUPON" >
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <div id="coupons"></div>
    </div>
  </div>
</div>
