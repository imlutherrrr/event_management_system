{% include "admin_head.html" %}

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 mt-5">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Donation</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in bookings %}
                    {% if booking[5] != 0 %}
                    {% set customer = get_customer_by_customer_id(booking[11]) %}
                    <tr>
                        <td>{{customer[1]}}</td>
                        <td>${{booking[5]}}</td>
                        <td>{{booking[7]}}</td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
